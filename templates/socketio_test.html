<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Socket.IO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        #logs {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #0f0;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>üîß Diagn√≥stico Socket.IO</h1>
    
    <div id="socketStatus" class="status warning">
        ‚è≥ Verificando Socket.IO...
    </div>

    <div>
        <button class="btn-primary" onclick="checkHealth()">üè• Verificar Sa√∫de do Servidor</button>
        <button class="btn-success" onclick="testConnection()">üîå Testar Conex√£o</button>
        <button class="btn-danger" onclick="clearLogs()">üóëÔ∏è Limpar Logs</button>
    </div>

    <div id="logs"></div>

    <!-- Socket.IO com vers√£o compat√≠vel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    
    <script>
        const logsDiv = document.getElementById('logs');
        const statusDiv = document.getElementById('socketStatus');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('pt-BR');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${timestamp}] ${message}`;
            logsDiv.appendChild(entry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }

        function clearLogs() {
            logsDiv.innerHTML = '';
            log('üóëÔ∏è Logs limpos');
        }

        function updateStatus(message, className) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${className}`;
        }

        async function checkHealth() {
            log('üè• Verificando sa√∫de do servidor...');
            try {
                const response = await fetch('/socketio-health');
                const data = await response.json();
                
                if (data.status === 'ok') {
                    log(`‚úÖ Servidor Socket.IO OK - Modo: ${data.async_mode}`);
                    updateStatus('‚úÖ Socket.IO est√° funcionando no servidor', 'success');
                } else {
                    log(`‚ùå Erro: ${data.message}`);
                    updateStatus('‚ùå Socket.IO com problemas no servidor', 'error');
                }
            } catch (error) {
                log(`‚ùå Erro ao verificar sa√∫de: ${error.message}`);
                updateStatus('‚ùå N√£o foi poss√≠vel conectar ao servidor', 'error');
            }
        }

        function testConnection() {
            log('üîå Testando conex√£o Socket.IO...');
            
            if (typeof io === 'undefined') {
                log('‚ùå ERRO: Biblioteca Socket.IO n√£o carregada!');
                log('‚ùå O arquivo /socket.io/socket.io.js n√£o est√° acess√≠vel');
                updateStatus('‚ùå Socket.IO n√£o carregado (erro 400)', 'error');
                return;
            }

            log('‚úÖ Biblioteca Socket.IO carregada com sucesso');
            
            try {
                const socket = io({
                    transports: ['polling', 'websocket'],
                    reconnection: true,
                    reconnectionDelay: 1000,
                    reconnectionAttempts: 5
                });

                socket.on('connect', () => {
                    log(`‚úÖ Conectado! Socket ID: ${socket.id}`);
                    updateStatus('‚úÖ Socket.IO conectado com sucesso!', 'success');
                });

                socket.on('disconnect', (reason) => {
                    log(`‚ùå Desconectado. Motivo: ${reason}`);
                    updateStatus('‚ö†Ô∏è Socket.IO desconectado', 'warning');
                });

                socket.on('connect_error', (error) => {
                    log(`‚ùå Erro de conex√£o: ${error.message}`);
                    updateStatus('‚ùå Erro ao conectar Socket.IO', 'error');
                });

                socket.on('reconnect', (attemptNumber) => {
                    log(`üîÑ Reconectado ap√≥s ${attemptNumber} tentativa(s)`);
                    updateStatus('‚úÖ Socket.IO reconectado', 'success');
                });

                socket.on('reconnect_attempt', () => {
                    log('üîÑ Tentando reconectar...');
                });

                socket.on('reconnect_failed', () => {
                    log('‚ùå Falha ao reconectar ap√≥s m√∫ltiplas tentativas');
                    updateStatus('‚ùå Falha na reconex√£o Socket.IO', 'error');
                });

            } catch (error) {
                log(`‚ùå Erro ao criar conex√£o: ${error.message}`);
                updateStatus('‚ùå Erro ao inicializar Socket.IO', 'error');
            }
        }

        // Verificar automaticamente ao carregar a p√°gina
        window.addEventListener('load', () => {
            log('üöÄ P√°gina carregada');
            
            // Verificar se Socket.IO foi carregado
            if (typeof io === 'undefined') {
                log('‚ùå CR√çTICO: Socket.IO n√£o foi carregado!');
                log('‚ùå Erro 400: /socket.io/socket.io.js n√£o encontrado');
                log('‚ö†Ô∏è CAUSA PROV√ÅVEL: Servidor n√£o est√° rodando com socketio.run()');
                updateStatus('‚ùå Socket.IO n√£o carregado (Erro 400)', 'error');
            } else {
                log('‚úÖ Socket.IO biblioteca carregada');
                log(`‚úÖ Vers√£o: ${io.version || 'desconhecida'}`);
                updateStatus('‚úÖ Socket.IO carregado, pronto para conectar', 'success');
            }
            
            // Verificar sa√∫de automaticamente
            setTimeout(checkHealth, 500);
        });

        // Capturar erros de script
        window.addEventListener('error', (event) => {
            if (event.filename && event.filename.includes('socket.io')) {
                log(`‚ùå Erro ao carregar: ${event.filename}`);
                log(`‚ùå Linha ${event.lineno}: ${event.message}`);
                updateStatus('‚ùå Erro ao carregar Socket.IO (400)', 'error');
            }
        });
    </script>
</body>
</html>
