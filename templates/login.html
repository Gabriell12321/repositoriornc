<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPPEL - Sistema RNC | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Cores principais */
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --error: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            
            /* Cores sólidas */
            --primary-solid: #667eea;
            --secondary-solid: #f5576c;
            --accent-solid: #4facfe;
            --success-solid: #38ef7d;
            --error-solid: #ee0979;
            
            /* Neutrais */
            --dark: #0f0f23;
            --darker: #06061a;
            --light: #ffffff;
            --text-light: rgba(255, 255, 255, 0.95);
            --text-medium: rgba(255, 255, 255, 0.7);
            --text-subtle: rgba(255, 255, 255, 0.5);
            
            /* Glassmorphism */
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-bg-strong: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.18);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            
            /* Espaçamentos */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            /* Border radius */
            --radius-sm: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-2xl: 2rem;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--darker) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Background animado */
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 80% 50% at 20% 40%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse 60% 80% at 80% 70%, rgba(245, 87, 108, 0.25) 0%, transparent 50%),
                radial-gradient(ellipse 100% 70% at 50% 90%, rgba(79, 172, 254, 0.2) 0%, transparent 50%);
            background-size: 100% 100%, 120% 120%, 150% 150%;
            animation: backgroundFlow 25s ease infinite;
            z-index: 1;
        }

        @keyframes backgroundFlow {
            0%, 100% { 
                background-position: 20% 40%, 80% 70%, 50% 90%;
                background-size: 100% 100%, 120% 120%, 150% 150%;
            }
            25% { 
                background-position: 40% 20%, 60% 90%, 30% 70%;
                background-size: 120% 80%, 100% 140%, 130% 170%;
            }
            50% { 
                background-position: 80% 60%, 20% 30%, 70% 50%;
                background-size: 80% 120%, 140% 100%, 170% 130%;
            }
            75% { 
                background-position: 60% 80%, 40% 10%, 90% 30%;
                background-size: 110% 90%, 130% 110%, 140% 160%;
            }
        }

        /* Orbs flutuantes */
        .floating-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: floatOrb 20s infinite ease-in-out;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -200px;
            left: -200px;
            animation-duration: 25s;
        }

        .orb2 {
            width: 500px;
            height: 500px;
            background: var(--secondary);
            bottom: -250px;
            right: -250px;
            animation-duration: 35s;
            animation-delay: -10s;
        }

        .orb3 {
            width: 300px;
            height: 300px;
            background: var(--accent);
            top: 40%;
            left: 70%;
            animation-duration: 30s;
            animation-delay: -5s;
        }

        @keyframes floatOrb {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(100px, -120px) scale(1.1);
            }
            50% {
                transform: translate(-80px, 150px) scale(0.9);
            }
            75% {
                transform: translate(120px, 80px) scale(1.05);
            }
        }

        /* Container principal */
        .login-container {
            background: var(--glass-bg-strong);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-radius: var(--radius-2xl);
            padding: var(--space-2xl);
            box-shadow: 
                var(--glass-shadow),
                inset 0 0 0 1px var(--glass-border);
            width: 440px;
            max-width: calc(100vw - 2rem);
            position: relative;
            z-index: 10;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            animation: containerEnter 1s ease-out;
            transform: perspective(1000px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
            transition: transform 120ms ease;
            will-change: transform;
        }

        /* Borda gradiente animada ao redor do card */
        .login-container::before {
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: inherit;
            padding: 1px;
            background: conic-gradient(from 180deg at 50% 50%,
                rgba(102,126,234,0.0) 0deg,
                rgba(102,126,234,0.6) 60deg,
                rgba(117,75,162,0.6) 120deg,
                rgba(245,87,108,0.6) 180deg,
                rgba(79,172,254,0.6) 240deg,
                rgba(0,242,254,0.6) 300deg,
                rgba(102,126,234,0.0) 360deg);
        -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
        -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: spinBorder 8s linear infinite;
            pointer-events: none;
        }

        .login-container::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: radial-gradient(120% 60% at 10% 0%, rgba(255,255,255,0.08), transparent 50%),
                        radial-gradient(120% 60% at 90% 100%, rgba(102,126,234,0.08), transparent 50%),
                        radial-gradient(160px 100px at var(--mx, -100px) var(--my, -100px), rgba(102,126,234,0.18), transparent 60%);
            pointer-events: none;
        }

        @keyframes spinBorder {
            to { transform: rotate(360deg); }
        }

        @keyframes containerEnter {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Seção do logo */
        .logo-section {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }

        .logo-wrapper {
            position: relative;
            width: 220px; /* espaço suficiente para duas logos lado a lado */
            height: 120px;
            margin: 0 auto var(--space-xl);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-orbit {
            position: absolute;
            width: 260px; /* maior que o container de logos */
            height: 260px;
            border: 2px solid transparent;
            border-top: 2px solid var(--primary-solid);
            border-radius: 50%;
            animation: orbit 15s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* atrás do bloco de logos */
        }

        /* Segundo anel sutil para brilho e profundidade */
        .logo-orbit::after {
            content: "";
            position: absolute;
            inset: -8px;
            border: 2px solid transparent;
            border-right: 2px solid var(--accent-solid);
            border-radius: 50%;
            animation: orbit 22s linear infinite reverse;
            opacity: 0.65;
            filter: drop-shadow(0 0 6px rgba(79, 172, 254, 0.35));
        }

        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo {
            width: 100%;
            height: 100%;
            border-radius: var(--radius-lg);
            background: var(--glass-bg-strong);
            padding: var(--space-md);
            border: 1px solid var(--glass-border);
            z-index: 2;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* container específico das duas logos na tela de login */
        .logo-duo {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--glass-bg-strong);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.22), inset 0 0 0 1px var(--glass-border), 0 0 35px rgba(102,126,234,0.15);
        }

        .logo-duo img { width: 72px; height: 72px; object-fit: contain; border-radius: 12px; }

        .logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        .title {
            font-size: 2.5rem;
            font-weight: 900;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-sm);
            letter-spacing: -1px;
        }

        .subtitle {
            color: var(--text-medium);
            font-size: 1rem;
            margin-bottom: var(--space-2xl);
            font-weight: 400;
        }

        .tagline {
            color: var(--text-subtle);
            font-size: 0.9rem;
            margin-top: -12px;
            margin-bottom: var(--space-2xl);
            letter-spacing: 0.3px;
        }

        /* Formulários */
        .form-group {
            margin-bottom: var(--space-xl);
        }

        /* Floating labels */
        .form-group label { display: none; }

        .input-container {
            position: relative;
        }

        .field { position: relative; }

        .form-input {
            width: 100%;
            padding: 20px 3rem 20px 3rem; /* espaço para ícones à esquerda e btn à direita */
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            background: var(--glass-bg);
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .field label.floating {
            position: absolute;
            left: 3rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-subtle);
            font-size: 0.95rem;
            transition: 0.2s ease;
            background: linear-gradient(180deg, rgba(15,15,35,0.9), rgba(15,15,35,0.6));
            padding: 0 6px;
            border-radius: 6px;
            pointer-events: none;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-solid);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
        }

        .form-input:focus + label.floating,
        .form-input:not(:placeholder-shown) + label.floating {
            top: 6px;
            font-size: 0.75rem;
            color: var(--primary-solid);
            transform: translateY(0);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-solid);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
        }

        .input-icon {
            position: absolute;
            left: var(--space-lg);
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.125rem;
            color: var(--text-subtle);
            pointer-events: none;
        }

    .field:focus-within .input-icon { color: var(--primary-solid); }
    .field:focus-within .form-input { border-color: var(--primary-solid); box-shadow: 0 0 0 4px rgba(102,126,234,0.2); }

    .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 16px;
            padding: 4px;
            border-radius: 4px;
        }
        
        .toggle-password:hover { 
            color: var(--primary-solid);
            background: rgba(102, 126, 234, 0.1);
        }

        /* Form extras */
        .form-extras {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-light);
        }

        .remember-me input {
            /* toggle switch style */
            appearance: none;
            width: 38px;
            height: 22px;
            border-radius: 999px;
            background: rgba(255,255,255,0.15);
            border: 1px solid var(--glass-border);
            position: relative;
            outline: none;
            transition: all .25s ease;
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.2);
        }
        .remember-me input::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            top: 2px; left: 2px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.35);
            transition: transform .25s ease;
        }
        .remember-me input:checked {
            background: linear-gradient(90deg, var(--primary-solid), var(--accent-solid));
            border-color: rgba(102,126,234,0.6);
            box-shadow: 0 0 12px rgba(102,126,234,0.35) inset;
        }
        .remember-me input:checked::after { transform: translateX(16px); }


        .forgot-link {
            color: var(--primary-solid);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        /* Caps Lock indicator */
        .caps-indicator {
            display: none;
            margin-top: 8px;
            font-size: 12px;
            color: #ffcc66;
            background: rgba(255, 204, 102, 0.12);
            border: 1px solid rgba(255, 204, 102, 0.25);
            padding: 6px 10px;
            border-radius: 8px;
        }

        /* Botão de login */
        .login-btn {
            width: 100%;
            padding: var(--space-lg) var(--space-xl);
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: var(--space-lg);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
            background: var(--secondary);
        }

        /* brilho passando */
        .login-btn::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.25), transparent);
            transform: translateX(-100%);
        }
        .login-btn:hover::after { animation: shine 1.2s ease; }

        @keyframes shine { to { transform: translateX(100%); } }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Ready state indicator */
        .login-btn.ready {
            box-shadow: 0 10px 40px rgba(56,239,125,0.25), 0 0 0 1px rgba(56,239,125,0.35) inset;
            background: linear-gradient(135deg, #5ee3a2 0%, #38ef7d 100%);
        }
        .login-btn.ready::before {
            content: "ENTER";
            position: absolute;
            top: 8px;
            right: 10px;
            font-size: 11px;
            color: rgba(255,255,255,0.85);
            background: rgba(0,0,0,0.25);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 2px 6px;
            border-radius: 6px;
            letter-spacing: 1px;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            margin-top: 24px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: var(--text-light);
            font-size: 14px;
            margin-top: 16px;
        }

        /* Mensagens */
        .message {
            margin-top: 20px;
            padding: 16px 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: rgba(56, 239, 125, 0.2);
            color: var(--success-solid);
            border: 1px solid rgba(56, 239, 125, 0.3);
        }

        .message.error {
            background: rgba(238, 9, 121, 0.2);
            color: var(--error-solid);
            border: 1px solid rgba(238, 9, 121, 0.3);
        }

        /* Rodapé */
        .footer {
            margin-top: 32px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        .footer span {
            color: var(--primary-solid);
            font-weight: 500;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                max-width: 400px;
                padding: 36px 28px;
            }

            .logo-wrapper { width: 200px; height: 110px; }
            .logo-orbit { width: 230px; height: 230px; }
            .logo-duo img { width: 64px; height: 64px; }

            .title {
                font-size: 28px;
            }

            .form-input {
                padding: 16px 44px;
                font-size: 14px;
            }

            .input-icon {
                left: 14px;
                font-size: 14px;
            }

            .login-btn {
                padding: 16px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                width: 95%;
                padding: 28px 20px;
            }

            .logo-wrapper { width: 170px; height: 100px; }
            .logo-orbit { width: 200px; height: 200px; }
            .logo-duo img { width: 56px; height: 56px; }

            .title {
                font-size: 24px;
            }

            .subtitle {
                font-size: 13px;
            }

            .form-extras {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Background animado -->
    <div class="animated-bg"></div>
    
    <!-- Orbs flutuantes -->
    <div class="floating-orbs">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo-wrapper" style="display:flex;align-items:center;justify-content:center;">
                <div class="logo-orbit"></div>
                <!-- Container das duas logos com tamanho controlado para evitar sobreposição -->
                <div style="position:relative; z-index:2; display:flex; align-items:center; gap:12px; background: var(--glass-bg-strong); border:1px solid var(--glass-border); padding:12px; border-radius:16px;">
                    <img src="{{ url_for('static', filename='LOGOSQI.jpg') }}" alt="SQI Logo"
                         style="width:72px;height:72px;object-fit:contain;border-radius:12px;">
                    <img src="/IPPELLOGO.jpg" alt="IPPEL Logo" class="apply-logo"
                         data-logo-primary="/IPPELLOGO.jpg"
                         data-logo-fallback1="/IPPELLOGO.jpg"
                         data-logo-fallback2="{{ url_for('static', filename='LOGOSQI.jpg') }}"
                         onerror="if(this.dataset.try1!=='1'){this.dataset.try1='1'; this.src=this.dataset.logoFallback1;} else if(this.dataset.try2!=='1'){this.dataset.try2='1'; this.src=this.dataset.logoFallback2;} else {this.style.display='none';}"
                         style="width:72px;height:72px;object-fit:contain;border-radius:12px;">
                </div>
            </div>
            <h1 class="title">Sistema RNC</h1>
            <p class="subtitle">Relatório de Não Conformidades</p>
            <p class="tagline">Qualidade e Conformidade com SQI • IPPEL</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <div class="input-container field">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" name="email" class="form-input" placeholder=" " required autocomplete="email">
                    <label for="email" class="floating">Email</label>
                </div>
            </div>

            <div class="form-group">
                <div class="input-container field">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" class="form-input" placeholder=" " required autocomplete="current-password">
                    <label for="password" class="floating">Senha</label>
                    <button type="button" class="toggle-password" id="togglePassword" aria-label="Mostrar senha">
                        <i class="far fa-eye" id="toggleEye"></i>
                    </button>
                </div>
                <div id="capsIndicator" class="caps-indicator">Caps Lock está ativado</div>
                <div class="form-extras">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe"> 
                        <span>Lembrar-me</span>
                    </label>
                    <a href="#" class="forgot-link" id="forgotLink">Esqueci minha senha</a>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginButton">
                <i class="fas fa-sign-in-alt"></i> Entrar no Sistema
            </button>
        </form>

        <div class="loading">
            <div class="spinner"></div>
            <p>Entrando no sistema...</p>
        </div>

        <div id="message" class="message"></div>

        <div class="footer">
            © <span id="year"></span> <span>IPPEL</span> • Todos os direitos reservados
        </div>
    </div>

    <script>
        // Ano no rodapé
        document.getElementById('year').textContent = new Date().getFullYear();

        // Mostrar/ocultar senha
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('toggleEye');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        // Caps Lock indicator
        const passwordEl = document.getElementById('password');
        const capsEl = document.getElementById('capsIndicator');
        passwordEl.addEventListener('keydown', (e) => {
            // some browsers expose getModifierState
            const on = e.getModifierState && e.getModifierState('CapsLock');
            capsEl.style.display = on ? 'block' : 'none';
        });
        passwordEl.addEventListener('blur', () => { capsEl.style.display = 'none'; });

        // Recuperar senha
        document.getElementById('forgotLink').addEventListener('click', function(e) {
            e.preventDefault();
            showMessage('Entre em contato com o administrador para redefinir sua senha', 'info');
        });

        // Mensagens
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type === 'info' ? 'error' : type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginButton');
            const loading = document.querySelector('.loading');
            
            // Validação simples
            if (!email || !password) {
                showMessage('Por favor, preencha todos os campos', 'error');
                return;
            }
            
            // Mostrar loading
            const originalText = loginBtn.innerHTML;
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
            
            setTimeout(() => {
                loginBtn.style.display = 'none';
                loading.style.display = 'block';
            }, 500);
            
            try {
                const base = window.location.origin.replace(/^https:/, 'http:');
                const response = await fetch(base + '/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Login realizado com sucesso!', 'success');
                    setTimeout(() => {
                        window.location.href = base + '/dashboard';
                    }, 1500);
                } else {
                    throw new Error(data.error || 'Erro no login');
                }
            } catch (error) {
                showMessage(error.message || 'Erro de conexão', 'error');
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalText;
                loginBtn.style.display = 'block';
                loading.style.display = 'none';
            }
        });

        // Foco no campo de email ao carregar
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('email').focus();
            }, 500);
        });

        // Toggle ready state when fields are filled
        (function(){
            const email = document.getElementById('email');
            const pwd = document.getElementById('password');
            const btn = document.getElementById('loginButton');
            const isFilled = () => email.value.trim() && pwd.value.trim();
            const update = () => {
                btn.classList.toggle('ready', !!isFilled());
            };
            email.addEventListener('input', update);
            pwd.addEventListener('input', update);
            update();
        })();

        // 3D tilt + mouse light on login card
        (function(){
            const card = document.querySelector('.login-container');
            function onMove(e){
                const rect = card.getBoundingClientRect();
                const cx = rect.left + rect.width/2;
                const cy = rect.top + rect.height/2;
                const dx = (e.clientX - cx) / rect.width;
                const dy = (e.clientY - cy) / rect.height;
                const rx = (dy * -8).toFixed(2) + 'deg';
                const ry = (dx * 10).toFixed(2) + 'deg';
                card.style.setProperty('--rx', rx);
                card.style.setProperty('--ry', ry);
                card.style.setProperty('--mx', (e.clientX - rect.left) + 'px');
                card.style.setProperty('--my', (e.clientY - rect.top) + 'px');
            }
            function reset(){
                card.style.setProperty('--rx', '0deg');
                card.style.setProperty('--ry', '0deg');
                card.style.setProperty('--mx', '-100px');
                card.style.setProperty('--my', '-100px');
            }
            card.addEventListener('mousemove', onMove);
            card.addEventListener('mouseleave', reset);
        })();
    </script>
</body>
</html>
