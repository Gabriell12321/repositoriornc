<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPPEL - Sistema RNC | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Cores principais */
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --error: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            
            /* Cores sólidas */
            --primary-solid: #667eea;
            --secondary-solid: #f5576c;
            --accent-solid: #4facfe;
            --success-solid: #38ef7d;
            --error-solid: #ee0979;
            
            /* Neutrais */
            --dark: #0f0f23;
            --darker: #06061a;
            --light: #ffffff;
            --text-light: rgba(255, 255, 255, 0.95);
            --text-medium: rgba(255, 255, 255, 0.7);
            --text-subtle: rgba(255, 255, 255, 0.5);
            
            /* Glassmorphism */
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-bg-strong: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.18);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            
            /* Espaçamentos */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            /* Border radius */
            --radius-sm: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-2xl: 2rem;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--darker) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Background animado */
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 80% 50% at 20% 40%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse 60% 80% at 80% 70%, rgba(245, 87, 108, 0.25) 0%, transparent 50%),
                radial-gradient(ellipse 100% 70% at 50% 90%, rgba(79, 172, 254, 0.2) 0%, transparent 50%);
            background-size: 100% 100%, 120% 120%, 150% 150%;
            animation: backgroundFlow 25s ease infinite;
            z-index: 1;
        }

        @keyframes backgroundFlow {
            0%, 100% { 
                background-position: 20% 40%, 80% 70%, 50% 90%;
                background-size: 100% 100%, 120% 120%, 150% 150%;
            }
            25% { 
                background-position: 40% 20%, 60% 90%, 30% 70%;
                background-size: 120% 80%, 100% 140%, 130% 170%;
            }
            50% { 
                background-position: 80% 60%, 20% 30%, 70% 50%;
                background-size: 80% 120%, 140% 100%, 170% 130%;
            }
            75% { 
                background-position: 60% 80%, 40% 10%, 90% 30%;
                background-size: 110% 90%, 130% 110%, 140% 160%;
            }
        }

        /* Orbs flutuantes */
        .floating-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: floatOrb 20s infinite ease-in-out;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -200px;
            left: -200px;
            animation-duration: 25s;
        }

        .orb2 {
            width: 500px;
            height: 500px;
            background: var(--secondary);
            bottom: -250px;
            right: -250px;
            animation-duration: 35s;
            animation-delay: -10s;
        }

        .orb3 {
            width: 300px;
            height: 300px;
            background: var(--accent);
            top: 40%;
            left: 70%;
            animation-duration: 30s;
            animation-delay: -5s;
        }

        @keyframes floatOrb {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(100px, -120px) scale(1.1);
            }
            50% {
                transform: translate(-80px, 150px) scale(0.9);
            }
            75% {
                transform: translate(120px, 80px) scale(1.05);
            }
        }

        /* Container principal */
        .login-container {
            background: var(--glass-bg-strong);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-radius: var(--radius-2xl);
            padding: var(--space-2xl);
            box-shadow: 
                var(--glass-shadow),
                inset 0 0 0 1px var(--glass-border);
            width: 440px;
            max-width: calc(100vw - 2rem);
            position: relative;
            z-index: 10;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            animation: containerEnter 1s ease-out;
        }

        @keyframes containerEnter {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Seção do logo */
        .logo-section {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }

        .logo-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto var(--space-xl);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-orbit {
            position: absolute;
            width: 160px;
            height: 160px;
            border: 2px solid transparent;
            border-top: 2px solid var(--primary-solid);
            border-radius: 50%;
            animation: orbit 15s linear infinite;
        }

        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo {
            width: 100%;
            height: 100%;
            border-radius: var(--radius-lg);
            background: var(--glass-bg-strong);
            padding: var(--space-md);
            border: 1px solid var(--glass-border);
            z-index: 2;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        .title {
            font-size: 2.5rem;
            font-weight: 900;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-sm);
            letter-spacing: -1px;
        }

        .subtitle {
            color: var(--text-medium);
            font-size: 1rem;
            margin-bottom: var(--space-2xl);
            font-weight: 400;
        }

        /* Formulários */
        .form-group {
            margin-bottom: var(--space-xl);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--space-sm);
            color: var(--text-light);
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: var(--space-lg) var(--space-lg) var(--space-lg) 3.5rem;
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            background: var(--glass-bg);
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-solid);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
        }

        .input-icon {
            position: absolute;
            left: var(--space-lg);
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.125rem;
            color: var(--text-subtle);
            pointer-events: none;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 16px;
            padding: 4px;
            border-radius: 4px;
        }
        
        .toggle-password:hover { 
            color: var(--primary-solid);
            background: rgba(102, 126, 234, 0.1);
        }

        /* Form extras */
        .form-extras {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-light);
        }

        .remember-me input {
            accent-color: var(--primary-solid);
        }

        .forgot-link {
            color: var(--primary-solid);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        /* Botão de login */
        .login-btn {
            width: 100%;
            padding: var(--space-lg) var(--space-xl);
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: var(--space-lg);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
            background: var(--secondary);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            margin-top: 24px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: var(--text-light);
            font-size: 14px;
            margin-top: 16px;
        }

        /* Mensagens */
        .message {
            margin-top: 20px;
            padding: 16px 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: rgba(56, 239, 125, 0.2);
            color: var(--success-solid);
            border: 1px solid rgba(56, 239, 125, 0.3);
        }

        .message.error {
            background: rgba(238, 9, 121, 0.2);
            color: var(--error-solid);
            border: 1px solid rgba(238, 9, 121, 0.3);
        }

        /* Rodapé */
        .footer {
            margin-top: 32px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        .footer span {
            color: var(--primary-solid);
            font-weight: 500;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                max-width: 400px;
                padding: 36px 28px;
            }

            .logo-wrapper {
                width: 100px;
                height: 100px;
            }

            .title {
                font-size: 28px;
            }

            .form-input {
                padding: 14px 16px 14px 42px;
                font-size: 14px;
            }

            .input-icon {
                left: 14px;
                font-size: 14px;
            }

            .login-btn {
                padding: 16px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                width: 95%;
                padding: 28px 20px;
            }

            .logo-wrapper {
                width: 80px;
                height: 80px;
            }

            .title {
                font-size: 24px;
            }

            .subtitle {
                font-size: 13px;
            }

            .form-extras {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Background animado -->
    <div class="animated-bg"></div>
    
    <!-- Orbs flutuantes -->
    <div class="floating-orbs">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo-wrapper">
                <div class="logo-orbit"></div>
                <div class="logo">
                    <img src="{{ url_for('static', filename='LOGOSQI.jpg') }}" alt="IPPEL Logo">
                </div>
            </div>
            <h1 class="title">Sistema RNC</h1>
            <p class="subtitle">Relatório de Não Conformidades</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-container">
                    <input type="email" id="email" name="email" class="form-input" placeholder="seu@email.com" required autocomplete="email">
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-container">
                    <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required autocomplete="current-password">
                    <i class="fas fa-lock input-icon"></i>
                    <button type="button" class="toggle-password" id="togglePassword" aria-label="Mostrar senha">
                        <i class="far fa-eye" id="toggleEye"></i>
                    </button>
                </div>
                <div class="form-extras">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe"> 
                        <span>Lembrar-me</span>
                    </label>
                    <a href="#" class="forgot-link" id="forgotLink">Esqueci minha senha</a>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginButton">
                <i class="fas fa-sign-in-alt"></i> Entrar no Sistema
            </button>
        </form>

        <div class="loading">
            <div class="spinner"></div>
            <p>Entrando no sistema...</p>
        </div>

        <div id="message" class="message"></div>

        <div class="footer">
            © <span id="year"></span> <span>IPPEL</span> • Todos os direitos reservados
        </div>
    </div>

    <script>
        // Ano no rodapé
        document.getElementById('year').textContent = new Date().getFullYear();

        // Mostrar/ocultar senha
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('toggleEye');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        // Recuperar senha
        document.getElementById('forgotLink').addEventListener('click', function(e) {
            e.preventDefault();
            showMessage('Entre em contato com o administrador para redefinir sua senha', 'info');
        });

        // Mensagens
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type === 'info' ? 'error' : type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginButton');
            const loading = document.querySelector('.loading');
            
            // Validação simples
            if (!email || !password) {
                showMessage('Por favor, preencha todos os campos', 'error');
                return;
            }
            
            // Mostrar loading
            const originalText = loginBtn.innerHTML;
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
            
            setTimeout(() => {
                loginBtn.style.display = 'none';
                loading.style.display = 'block';
            }, 500);
            
            try {
                const base = window.location.origin.replace(/^https:/, 'http:');
                const response = await fetch(base + '/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Login realizado com sucesso!', 'success');
                    setTimeout(() => {
                        window.location.href = base + '/dashboard';
                    }, 1500);
                } else {
                    throw new Error(data.error || 'Erro no login');
                }
            } catch (error) {
                showMessage(error.message || 'Erro de conexão', 'error');
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalText;
                loginBtn.style.display = 'block';
                loading.style.display = 'none';
            }
        });

        // Foco no campo de email ao carregar
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('email').focus();
            }, 500);
        });
    </script>
</body>
</html>
