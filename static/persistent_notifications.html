<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“¢ NotificaÃ§Ãµes Persistentes</title>
    <style>
        /* ðŸŽ¨ Estilos para notificaÃ§Ãµes persistentes e "chatas" */
        .persistent-notification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 9999999;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulseOverlay 2s infinite;
        }

        .persistent-notification-container {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.4);
            animation: notificationShake 1s infinite alternate;
            position: relative;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .notification-urgent-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: textGlow 1.5s infinite alternate;
        }

        .notification-content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #ffeaa7;
        }

        .notification-rnc-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .notification-rnc-icon {
            font-size: 40px;
            margin-right: 15px;
        }

        .notification-rnc-details h3 {
            margin: 0 0 5px 0;
            font-size: 18px;
        }

        .notification-rnc-details p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }

        .notification-message {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .notification-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .notification-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-respond {
            background: #00b894;
            color: white;
            animation: btnPulse 1.5s infinite;
        }

        .btn-respond:hover {
            background: #00a085;
            transform: scale(1.05);
        }

        .btn-view {
            background: #0984e3;
            color: white;
        }

        .btn-view:hover {
            background: #0770c3;
            transform: scale(1.05);
        }

        .btn-dismiss {
            background: #636e72;
            color: white;
            font-size: 14px;
            padding: 8px 16px;
            min-width: auto;
        }

        .btn-dismiss:hover {
            background: #2d3436;
        }

        .notification-response-area {
            margin-top: 20px;
            display: none;
        }

        .notification-response-textarea {
            width: 100%;
            min-height: 80px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 15px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            resize: vertical;
        }

        .notification-response-textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .notification-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #e17055;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            z-index: 9999998;
            animation: counterBounce 2s infinite;
            box-shadow: 0 4px 15px rgba(225, 112, 85, 0.4);
        }

        .notification-sound-indicator {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #fdcb6e;
            color: #2d3436;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            animation: soundPulse 1s infinite;
        }

        /* ðŸŽ­ AnimaÃ§Ãµes */
        @keyframes pulseOverlay {
            0%, 100% { background: rgba(0, 0, 0, 0.8); }
            50% { background: rgba(0, 0, 0, 0.9); }
        }

        @keyframes notificationShake {
            0% { transform: translateX(0px) scale(1); }
            25% { transform: translateX(-2px) scale(1.01); }
            75% { transform: translateX(2px) scale(1.01); }
            100% { transform: translateX(0px) scale(1); }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6); }
        }

        @keyframes btnPulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 184, 148, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 184, 148, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 184, 148, 0); }
        }

        @keyframes counterBounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes soundPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        /* ðŸ“± Responsivo */
        @media (max-width: 768px) {
            .persistent-notification-container {
                margin: 20px;
                padding: 20px;
            }
            
            .notification-actions {
                flex-direction: column;
            }
            
            .notification-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

</body>
</html>
