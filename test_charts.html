<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Gráficos RNC</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .chart-container { width: 800px; height: 400px; margin: 20px 0; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Teste de Gráficos RNC</h1>
    
    <div class="test-section">
        <h2>Teste 1: Gráfico Simples</h2>
        <canvas id="testChart1" class="chart-container"></canvas>
    </div>
    
    <div class="test-section">
        <h2>Teste 2: Dados Simulados</h2>
        <canvas id="testChart2" class="chart-container"></canvas>
    </div>
    
    <div class="test-section">
        <h2>Teste 3: API Call</h2>
        <button onclick="testAPI()">Testar API</button>
        <div id="apiResult"></div>
        <canvas id="testChart3" class="chart-container"></canvas>
    </div>

    <script>
        // Teste 1: Gráfico básico
        const ctx1 = document.getElementById('testChart1');
        new Chart(ctx1, {
            type: 'line',
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
                datasets: [{
                    label: 'Teste',
                    data: [12, 19, 3, 5, 2, 3],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            }
        });

        // Teste 2: Dados simulados como os do sistema
        const ctx2 = document.getElementById('testChart2');
        const simulatedData = {
            labels: ['Jan/23', 'Fev/23', 'Mar/23', 'Abr/23', 'Mai/23', 'Jun/23'],
            datasets: [{
                label: 'RNCs Realizados',
                data: [55, 70, 124, 103, 94, 92],
                borderColor: 'rgba(54, 162, 235, 1)',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                tension: 0.4
            }, {
                label: 'Meta',
                data: [30, 60, 90, 120, 150, 180],
                borderColor: 'rgba(75, 192, 192, 1)',
                borderDash: [5, 5],
                tension: 0.4
            }]
        };
        
        new Chart(ctx2, {
            type: 'line',
            data: simulatedData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: true }
                }
            }
        });

        // Teste 3: Chamada da API
        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = 'Testando API...';
            
            try {
                // Simular chamada da API (vai falhar se não estiver logado)
                const response = await fetch('/api/indicadores/setor?setor=engenharia');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>Resultado da API:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                if (data.success && data.monthly_trend) {
                    // Criar gráfico com dados reais
                    const ctx3 = document.getElementById('testChart3');
                    const chartData = {
                        labels: data.monthly_trend.map(m => m.month),
                        datasets: [{
                            label: 'RNCs',
                            data: data.monthly_trend.map(m => m.count),
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            tension: 0.4
                        }]
                    };
                    
                    new Chart(ctx3, {
                        type: 'line',
                        data: chartData,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false
                        }
                    });
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Erro na API:</h3>
                    <p>${error.message}</p>
                    <p>Isso é esperado se não estiver logado no sistema.</p>
                `;
            }
        }
    </script>
</body>
</html>
