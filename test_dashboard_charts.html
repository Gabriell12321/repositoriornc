<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Gr√°ficos Dashboard RNC</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .chart-container { width: 100%; height: 300px; margin: 10px 0; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <h1>Teste de Gr√°ficos Dashboard RNC</h1>
    
    <div class="test-section">
        <h2>Status dos Componentes</h2>
        <div id="statusContainer"></div>
    </div>
    
    <div class="test-section">
        <h2>Teste 1: Gr√°fico B√°sico</h2>
        <canvas id="testChart1" class="chart-container"></canvas>
    </div>
    
    <div class="test-section">
        <h2>Teste 2: Simula√ß√£o de Dados RNC</h2>
        <canvas id="testChart2" class="chart-container"></canvas>
    </div>
    
    <div class="test-section">
        <h2>Teste 3: API Call (Simulado)</h2>
        <button onclick="testAPICall()">Testar Chamada da API</button>
        <div id="apiResult"></div>
        <canvas id="testChart3" class="chart-container"></canvas>
    </div>

    <script>
        // Verificar status dos componentes
        function checkComponents() {
            const statusContainer = document.getElementById('statusContainer');
            let status = '';
            
            // Verificar Chart.js
            if (typeof Chart !== 'undefined') {
                status += '<div class="status success">‚úÖ Chart.js carregado (v' + Chart.version + ')</div>';
            } else {
                status += '<div class="status error">‚ùå Chart.js n√£o carregado</div>';
            }
            
            // Verificar console
            if (typeof console !== 'undefined') {
                status += '<div class="status success">‚úÖ Console dispon√≠vel</div>';
            } else {
                status += '<div class="status error">‚ùå Console n√£o dispon√≠vel</div>';
            }
            
            // Verificar fetch
            if (typeof fetch !== 'undefined') {
                status += '<div class="status success">‚úÖ Fetch API dispon√≠vel</div>';
            } else {
                status += '<div class="status error">‚ùå Fetch API n√£o dispon√≠vel</div>';
            }
            
            statusContainer.innerHTML = status;
        }
        
        // Teste 1: Gr√°fico b√°sico
        function createBasicChart() {
            const ctx1 = document.getElementById('testChart1');
            try {
                new Chart(ctx1, {
                    type: 'line',
                    data: {
                        labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
                        datasets: [{
                            label: 'RNCs',
                            data: [12, 19, 3, 5, 2, 3],
                            borderColor: 'rgb(75, 192, 192)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
                console.log('‚úÖ Gr√°fico b√°sico criado com sucesso');
            } catch (error) {
                console.error('‚ùå Erro ao criar gr√°fico b√°sico:', error);
            }
        }
        
        // Teste 2: Simula√ß√£o de dados RNC
        function createRNCSimulation() {
            const ctx2 = document.getElementById('testChart2');
            try {
                // Dados simulados baseados no teste da API
                const simulatedData = {
                    labels: ['Jan/23', 'Fev/23', 'Mar/23', 'Abr/23', 'Mai/23', 'Jun/23', 'Jul/23', 'Ago/23'],
                    datasets: [{
                        label: 'RNCs Realizados',
                        data: [55, 70, 124, 103, 94, 92, 72, 90],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        tension: 0.4
                    }, {
                        label: 'Meta Mensal',
                        data: [30, 30, 30, 30, 30, 30, 30, 30],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderDash: [5, 5],
                        tension: 0.4
                    }]
                };
                
                new Chart(ctx2, {
                    type: 'line',
                    data: simulatedData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: true },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return context.dataset.label + ': ' + context.parsed.y + ' RNCs';
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Quantidade de RNCs'
                                }
                            }
                        }
                    }
                });
                console.log('‚úÖ Simula√ß√£o de dados RNC criada com sucesso');
            } catch (error) {
                console.error('‚ùå Erro ao criar simula√ß√£o RNC:', error);
            }
        }
        
        // Teste 3: Chamada da API
        async function testAPICall() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = '<div class="status warning">‚è≥ Testando API...</div>';
            
            try {
                // Simular dados da API baseados no teste anterior
                const mockData = {
                    success: true,
                    setor: 'engenharia',
                    rncs_count: 2771,
                    monthly_trend: [
                        { month: '2023-01', count: 55 },
                        { month: '2023-02', count: 70 },
                        { month: '2023-03', count: 124 },
                        { month: '2023-04', count: 103 },
                        { month: '2023-05', count: 94 },
                        { month: '2023-06', count: 92 }
                    ]
                };
                
                resultDiv.innerHTML = `
                    <div class="status success">‚úÖ Dados simulados carregados</div>
                    <pre>${JSON.stringify(mockData, null, 2)}</pre>
                `;
                
                // Criar gr√°fico com dados simulados
                const ctx3 = document.getElementById('testChart3');
                if (ctx3) {
                    const chartData = {
                        labels: mockData.monthly_trend.map(m => m.month),
                        datasets: [{
                            label: 'RNCs por M√™s',
                            data: mockData.monthly_trend.map(m => m.count),
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            tension: 0.4
                        }]
                    };
                    
                    new Chart(ctx3, {
                        type: 'line',
                        data: chartData,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: true }
                            }
                        }
                    });
                    
                    console.log('‚úÖ Gr√°fico com dados simulados criado');
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">‚ùå Erro: ${error.message}</div>
                `;
                console.error('‚ùå Erro no teste da API:', error);
            }
        }
        
        // Inicializar testes
        window.onload = function() {
            console.log('üöÄ Iniciando testes de gr√°ficos...');
            checkComponents();
            createBasicChart();
            createRNCSimulation();
        };
        
        // Capturar erros
        window.addEventListener('error', function(e) {
            console.error('‚ùå Erro JavaScript capturado:', e.error);
        });
    </script>
</body>
</html>
