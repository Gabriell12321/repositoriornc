<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Gr√°ficos Levantamento</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .chart-container { display: flex; gap: 20px; margin: 20px 0; }
        .chart-box { flex: 1; height: 400px; border: 1px solid #ddd; padding: 20px; }
        .controls { margin: 20px 0; }
        select { padding: 8px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Teste dos Gr√°ficos de Levantamento RNC 2014-2015</h1>
        
        <div class="controls">
            <label for="yearSelect">Selecionar Ano:</label>
            <select id="yearSelect" onchange="loadCharts()">
                <option value="2013">2013</option>
                <option value="2014" selected>2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
            </select>
        </div>
        
        <div class="chart-container">
            <div class="chart-box">
                <h3>üìà Total por M√™s</h3>
                <canvas id="totalChart"></canvas>
            </div>
            <div class="chart-box">
                <h3>üè≠ Por Departamento</h3>
                <canvas id="deptChart"></canvas>
            </div>
        </div>
        
        <div id="status" style="margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 5px;">
            Status: Pronto para teste
        </div>
    </div>

    <script>
        let totalChart, deptChart;
        
        function loadCharts() {
            const year = parseInt(document.getElementById('yearSelect').value);
            const status = document.getElementById('status');
            status.innerHTML = `Status: Carregando dados para ${year}...`;
            
            // Dados simulados baseados nos dados reais
            const baseData = {
                2013: [120, 110, 150, 100, 130, 95, 125, 110, 100, 105, 120, 85],
                2014: [133, 117, 163, 110, 142, 109, 136, 121, 108, 117, 131, 98],
                2015: [100, 120, 137, 107, 137, 205, 148, 102, 53, 61, 55, 53],
                2016: [130, 140, 170, 120, 150, 180, 160, 130, 80, 90, 85, 75],
                2017: [180, 190, 220, 160, 200, 230, 210, 180, 120, 140, 130, 110],
                2018: [160, 170, 190, 140, 180, 200, 185, 160, 110, 120, 115, 95]
            };
            
            const months = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
            const depts = ['Produ√ß√£o','Engenharia','Qualidade','Terceiros','Compras','Comercial','PCP','Expedi√ß√£o','Transporte'];
            const counts = baseData[year] || baseData[2014];
            
            // Criar dados departamentais para o √∫ltimo m√™s
            const lastTotal = counts[counts.length - 1];
            const deptData = [
                Math.floor(lastTotal * 0.28), // Produ√ß√£o
                Math.floor(lastTotal * 0.18), // Engenharia  
                Math.floor(lastTotal * 0.16), // Qualidade
                Math.floor(lastTotal * 0.12), // Terceiros
                Math.floor(lastTotal * 0.08), // Compras
                Math.floor(lastTotal * 0.06), // Comercial
                Math.floor(lastTotal * 0.05), // PCP
                Math.floor(lastTotal * 0.04), // Expedi√ß√£o
                Math.floor(lastTotal * 0.03)  // Transporte
            ];
            
            // Cores por ano
            const colors = {
                2013: '#6c757d', 2014: '#0d6efd', 2015: '#198754', 
                2016: '#fd7e14', 2017: '#dc3545', 2018: '#6610f2'
            };
            const color = colors[year] || '#0d6efd';
            
            // Gr√°fico Total por M√™s
            const ctx1 = document.getElementById('totalChart').getContext('2d');
            if (totalChart) totalChart.destroy();
            totalChart = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: months,
                    datasets: [{
                        label: `Total RNCs ${year}`,
                        data: counts,
                        borderColor: color,
                        backgroundColor: color.replace(')', ',0.1)').replace('rgb', 'rgba'),
                        tension: 0.35,
                        pointBackgroundColor: color,
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 5,
                        pointHoverRadius: 8,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: `Total de RNCs por M√™s - ${year}`,
                            font: { size: 14, weight: 'bold' }
                        }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
            
            // Gr√°fico Por Departamento
            const ctx2 = document.getElementById('deptChart').getContext('2d');
            if (deptChart) deptChart.destroy();
            deptChart = new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: depts,
                    datasets: [{
                        label: `RNCs por Departamento (Dez/${year})`,
                        data: deptData,
                        backgroundColor: [
                            'rgba(13,110,253,0.8)', 'rgba(102,16,242,0.8)', 'rgba(111,66,193,0.8)',
                            'rgba(214,51,132,0.8)', 'rgba(220,53,69,0.8)', 'rgba(253,126,20,0.8)',
                            'rgba(255,193,7,0.8)', 'rgba(25,135,84,0.8)', 'rgba(32,201,151,0.8)'
                        ],
                        borderColor: [
                            '#0d6efd','#6610f2','#6f42c1','#d63384','#dc3545','#fd7e14','#ffc107','#198754','#20c997'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: `RNCs por Departamento - Dezembro ${year}`,
                            font: { size: 14, weight: 'bold' }
                        }
                    },
                    scales: {
                        y: { beginAtZero: true },
                        x: { 
                            ticks: { maxRotation: 45, minRotation: 0 }
                        }
                    }
                }
            });
            
            status.innerHTML = `‚úÖ Status: Gr√°ficos carregados para ${year} - Total anual: ${counts.reduce((a,b) => a+b, 0)} RNCs`;
        }
        
        // Carregar gr√°ficos iniciais
        loadCharts();
    </script>
</body>
</html>
